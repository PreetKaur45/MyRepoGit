<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Testicaon Admin | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  
  <link rel="stylesheet" href="css/loginstyle.css">
  
  
</head>
<body>
<div class="panel panel-default col-md-6 col-sm-4 col-md-offset-3">
  <div class="panel-body">

<div class="container container-welcome text-center">
<h1><strong>Testicon</strong></h1>
<h3>Provider's Login Panel</h3>

</div>

 <div class="vdivide"></div>

<div class="container container-login col-md-6 col-md-offset-6">
    <form class="form-signin" method="post" action="" id="form-signin">
         <h2 class="form-signin-heading">Please Sign In</h2>

        <div class="control-group">
            <label class="control-label" for="login">Login:</label>
            <div class="controls">
                <input size="50" name="login" id="login" value="" type="text" class="form-control" placeholder="Login">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password:</label>
            <div class="controls">
                <input size="50" name="password" id="password" value="" type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <label class="checkbox pull-right">
            <input type="checkbox" name="save" value="">Remember me</label>
        <button name="submit" id="submit" value="" type="submit" class="btn btn-large btn-primary btn-block">Sign in</button>
    </form>
</div>

</div>
</div>
<div class="container container-below col-md-4 col-md-offset-5">
<h5>Copyright Â© 2016 Testicon - Dynamic Group. All rights reserved. </h5>
</div>
<!-- Bootstrap 3.3.6 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
